<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="log-in">
        <div class="content">
            <h1 class="title tomato">Create Account</h1>
            <ul class="social">
                <li><i class="fab fa-google"></i></li>
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-github"></i></li>
            </ul>
            <p>or use your email registration:</p>
            <form>
                <input type="text" id="name" placeholder="Name" autocomplete="off">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <div class="policy">
                    <input type="checkbox">
                    <div id="overlay">âœ“</div>
                    <p>I agree to the <span class="tomato">Terms</span> and <span class="tomato">Privacy Policy</span>.</p>
                </div>
                <div class="submit">
                    <input type="submit" value="Sign Up" id="up">
                    <input type="submit" value="Sign In" id="in">
                </div>
            </form>
        </div>
        <div>
            <!--<img src="" alt="social image">!-->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
